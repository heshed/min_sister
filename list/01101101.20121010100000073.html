					<!-- 
					<p>감성(感性) 홍보전’이 부활하고 있다.</p>
					<p>지난 2002년 대선 당시 노무현 후보가 기타를 치고 홍보 CF에서 눈물을 흘리고 이른바 ‘부산 자갈치아지매’가 등장, 서민생활고를 애절하게 소개해 유권자들의 눈물샘을 자극했던 감성홍보전이 이번 대선에서도 재연될 조짐을 보이고 있는 것.</p>
					<p>짧은 선거운동 일정과 전달력에서 기대효과가 크다는 장점 때문에 각 대선주자 캠프측에서 감성홍보를 사실상 선거운동의 한 방식으로 인정하는 분위기다.</p-->
					
					<p>세종시(시장 유한식ㆍ왼쪽)는 10일 시청 회의실에서 단국대병원(원장 박우성ㆍ오른쪽)과 공공보건의료서비스를 위한 업무협약서에 서명했다. 협약에 따라 세종시와 단국대병원은 건강증진사업 공동추진 및 공공·민간의료기관 연계 프로그램 운영 등에 나선다.<br/><br/>최정복기자 cjb@hk.co.kr</p>
